<!DOCTYPE html>
<html>

<head>
    <title>sdREST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript" src="script.js"></script>

    <div class="row no-gutters">
        <div class="col-md-3 no-gutters">
            <div class="header-leftside">
                <h1>sdREST</h1>
            </div>
        </div>
        <div class="col-md-6 no-guteters">
            <div class="header-center">
                <input type="email" name="email" id="email" placeholder="email@exemplo.com">
                <button type="submit" onclick=carregarMensagens()>Conectar</button><br><br>
            </div>
        </div>
        <div class="col-md-3 no-gutters">
            <div class="header-rightside">
                <button id="button-new-message" disabled onclick="openMessageEditor()">Nova mensagem</button>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-md-4 no-gutters">
            <div class="leftside">
                <div id="messages"></div>
                <div class="welcome-message" id="welcome-message-left">
                    <p>Conecte-se para ver suas mensagens</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 no-gutters">
            <div id="msg-panel" class="rightside">
                <div class="welcome-message" id="welcome-message-right">
                    <p>As mensagens abrir√£o aqui</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
