<!DOCTYPE html>
<html>

<head>
    <title>sdREST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <style>
        html * {
            font-family: Arial !important;
        }

        #title {
            align-items: center;
            justify-content: center;
        }



        button {
            margin: 0px 20px;
        }
    </style>

    <div class="row no-gutters">
        <div class="col-md-3 no-gutters">
            <div class="header-leftside">
                <h1>sdREST</h1>
            </div>
        </div>
        <div class="col-md-6 no-guteters">
            <div class="header-center">
                <input type="email" name="email" id="email" placeholder="email@exemplo.com">
                <button type="submit" onclick=carregarMensagens()>Conectar</button><br><br>
            </div>
        </div>
        <div class="col-md-3 no-gutters">
            <div class="header-rightside">
                <button>Nova mensagem</button>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-md-4 no-gutters">
            <div class="leftside">
                <div id="messages"></div>
            </div>
        </div>
        <div class="col-md-8 no-gutters">
            <div id="msg-panel" class="rightside"></div>
        </div>
    </div>

    <script>
        async function carregarMensagens() {
            document.getElementById('messages').innerHTML = "";
            let email = document.getElementById("email").value;

            if (email === null || email === '') {
                alert('Por favor, insira um filme vÃ¡lido');
                return;
            }

            fetch(`http://127.0.0.1:3000/messages?user=${email}`).then(async response => {
                const data = await response.json();

                data.selectedMessages.forEach(elemento => {
                    if (elemento.remetente === email) {
                        document.getElementById('messages').innerHTML += `
                            <div class="message-item" onclick=abrirMensagem('${elemento.id}')>
                                <p class="header-preview">Enviada</p>
                                <div id="messageTitle"><h3>${elemento.assunto}</h3></div>
                                <p class="text-preview">${elemento.corpo}</p>
                            </div>
                            <!-- <div id=${elemento.id} ></div> -->
                        `;
                    } else {
                        document.getElementById('messages').innerHTML += `
                            <div class="message-item">
                                <p class="header-preview">Recebida</p>
                                <div id="messageTitle" onclick=abrirMensagem('${elemento.id}')>
                                    <h3>${elemento.assunto}</h3>
                                </div>
                                <p class="text-preview">${elemento.corpo}</p>
                            </div>
                            <!-- <div id=${elemento.id} ></div> -->
                        `;
                    }
                });
            }).catch(error => console.error('Error:', error))
        }

        async function abrirMensagem(id) {
            document.getElementById('msg-panel').innerHTML = "";
            fetch(`http://127.0.0.1:3000/viewMessage?id=${id}`).then(async response => {
                const data = await response.json();
                //document.getElementById(id).innerHTML += 
                document.getElementById('msg-panel').innerHTML += `
                    <div align="center">
                        <button>Responder</button>
                        <button>Encaminhar</button>
                        <button>Excluir</button> 
                    </div>
                    <p id="text-message">De: ${data.remetente}</p>
                    <p id="text-message">Para: ${data.destinatario}</p><br>
                    <h4>${data.assunto}</h4>
                    <p id="text-message">${data.corpo}</p>
                `;
            }).catch(error => console.error('Error:', error))
        }
    </script>
</body>

</html>
